<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Borderfy</title>
</head>
<body>
    <main id="content">
        <div class="container">
            <header>
                <h1>Borderfy</h1>
                <div>
                    <p>The border generator for lazy people</p>
                </div>
            </header>
            <div class="border-content-wrapper">
                <div id="borders" class="border-range-input">
                    <input id="input-tl" value="0" type="range" min="0" max="200">
                    <input id="input-bl" value="0" type="range" min="0" max="200">
                    <input id="input-tr" value="0" type="range" min="0" max="200">
                    <input id="input-br" value="0" type="range" min="0" max="200">
                </div>
                <div id="all-borders" class="border-range-input">
                    <input id="input-a" value="0" type="range" min="0" max="200">
                </div>
                <div id="box" class="border-box">
                    <div id="code"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js">
</body>
</html>
